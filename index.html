<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c85c2e3c.js" crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=4651d270-2b2a-4445-bd1b-ac4e8410eb2e&lang=ru_RU"
        type="text/javascript">
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="current_weather">
            <div class="weather_city"></div>
            <div class="weather_time"></div>
            <div class="weather_icon"><img id="weather_icon"></div>
            <div class="weather_temp"></div>
            <div class="weather_feels"></div>
            <div class="weather_wind">
                <div class="weather_wind__direction"></div>
                <div class="weather_wind__speed"></div>
            </div>
        </div>
        <div class="forecast"></div>
    </div>
    <div id="first_map" style="width:50%; height:100vh;"></div>
</body>

</html>
